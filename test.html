<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - After Effects Scripts Portfolio</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/overlay-system.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="site-title">Test Page</h1>
            <p class="site-subtitle">Testing the overlay system functionality</p>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="script-showcase">
                <div id="overlay-container" class="script-image-container">
                    <!-- Overlay system will be initialized here -->
                </div>
            </div>
        </div>
    </main>

    <script src="js/utils.js"></script>
    <script src="js/overlay-engine.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const engine = initializeOverlayEngine('overlay-container');
            
            // Use inline test configuration
            const testConfig = {
                "scriptName": "SP Comp Setup Test",
                "version": "0.8.2",
                "description": "Testing overlay functionality",
                "baseImage": {
                    "src": "images/script-screenshots/SPCompSetup_0.8.2.png",
                    "width": 345,
                    "height": 580
                },
                "overlays": [
                    {
                        "id": "test-overlay",
                        "hotspot": {
                            "x": 50,
                            "y": 50,
                            "width": 200,
                            "height": 40
                        },
                        "highlight": {
                            "x": 48,
                            "y": 48,
                            "width": 204,
                            "height": 44,
                            "color": "#3498db",
                            "borderRadius": 4
                        },
                        "line": {
                            "direction": "left",
                            "length": 120,
                            "color": "#3498db",
                            "thickness": 2
                        },
                        "description": {
                            "content": "This is a **test overlay** with _italic text_ to verify the system is working correctly"
                        }
                    }
                ]
            };
            
            engine.applyConfig(testConfig);
        });
    </script>
</body>
</html>
